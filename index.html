<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUT Table</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/timetablejs.css">
    <link rel="stylesheet" href="css/bulma-quickview.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="js/bulma-quickview.min.js"></script>

    

</head>
<body>
    <div id="quickviewDefault" class="quickview">
        <header class="quickview-header">
            <p class="title">เพิ่มรายวิชา</p>
            <span class="delete" data-dismiss="quickview"></span>
        </header>
        
        <div class="quickview-body">
            <div class="quickview-block">
                    ปีการศึกษา : <input type="text" size="4" value="2561">
                    เทอม : 
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select><br>
                รหัสวิชา : <input type="text" size="5">
                กลุ่ม : <input type="text" size="2">
            </div>
        </div>
        
        <footer class="quickview-footer">
        
        </footer>
    </div>
    <button class="button is-primary" data-show="quickview" data-target="quickviewDefault">Show quickview</button>
    <div id="app"></div>
    <div class="timetable"></div>

    <script src="js/timetable.js"></script>
    <script src="js/app.js"></script>
    <script>
        var quickviews = bulmaQuickview.attach();
        var timetable = new Timetable();
        timetable.setScope(8, 20); // optional, only whole hours between 0 and 23
        timetable.addLocations(['Monday', 'Tuesday', 'Wednesday', 'Thurday','Friday']);

        timetable.addEvent('ENGLISH FOR CAREERS','Monday',new Date(2018, 11, 24, 10, 00),new Date(2018, 11, 24, 12, 00))
      
        var renderer = new Timetable.Renderer(timetable);
        renderer.draw('.timetable');
    </script>
    
</body>
</html>
